name: CI

on:
  pull_request:
  push:
    branches: [ master, qa-local, test-prod ]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: credmapping
    env:
      SKIP_ENV_VALIDATION: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: credmapping
    env:
      SKIP_ENV_VALIDATION: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck

  build:
    name: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: credmapping
    env:
      SKIP_ENV_VALIDATION: 1
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: pnpm build